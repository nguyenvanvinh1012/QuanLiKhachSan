<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin_layout}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add hotel</title>
</head>
<body>
<div layout:fragment="content">
    <div class="page-header">
        <div class="header-sub-title">
            <nav class="breadcrumb breadcrumb-dash">
                <a href="/admin" class="breadcrumb-item"><i class="anticon anticon-home m-r-5"></i>Home</a>
                <a href="/admin/hotel/1" class="breadcrumb-item">Hotel list</a>
                <span class="breadcrumb-item active">Edit hotel</span>
            </nav>
        </div>
    </div>
    <div class="tab-content m-t-15">
        <div class="tab-pane fade show active" id="product-edit-basic">
            <div class="card">
                <form th:action="@{/admin/hotel/edit}" th:object="${hotel}"
                      method="post" enctype="multipart/form-data" class="card-body">
                    <input type="hidden" th:field="*{id}">
                    <div class="form-group">
                        <label class="font-weight-semibold" for="hotelName">Hotel Name</label>
                        <input type="text" th:field="*{name}" class="form-control" id="hotelName"
                               placeholder="Hotel name">
                    </div>
                    <div class="form-group">
                        <label class="font-weight-semibold" for="address">Address</label>
                        <input type="text" th:field="*{address}" class="form-control" id="address"
                               placeholder="Address">
                    </div>
                    <div class="form-group">
                        <label class="font-weight-semibold" for="phone">Phone</label>
                        <input type="text" th:field="*{phone}" class="form-control" id="phone"
                               placeholder="Phone number">
                    </div>
                    <div class="form-group">
                        <label class="font-weight-semibold" for="center">Center</label>
                        <input type="text" th:field="*{center}" class="form-control" id="center" placeholder="Center">
                    </div>
                    <div class="form-group">
                        <label class="font-weight-semibold" for="sea">Bordering sea</label>
                        <input style="width: 20px; height: 20px; margin-left: 7px ;cursor: pointer;"
                               type="checkbox" th:field="*{bordering_sea}" class="form-control" id="sea">
                    </div>
                    <div class="form-group">
                        <label class="font-weight-semibold" for="active">Active</label>
                        <input style="width: 20px; height: 20px; margin-left: 7px ;cursor: pointer;"
                               type="checkbox" th:field="*{active}" class="form-control" id="active">
                    </div>
                    <div class="form-group">
                        <label class="font-weight-semibold" for="description">Description</label>
                        <textarea style="height: 200px" th:field="*{description}" class="form-control" id="description"
                                  placeholder="Description"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-semibold">Meal:</label>
                        <select class="custom-select" id="meal" name="meal">
                            <option value="0">Không có</option>
                            <option value="1">Bữa sáng</option>
                            <option value="2">Bữa sáng và trưa</option>
                            <option value="3">Bữa sáng và tối</option>
                            <option value="4">Cả ba bữa</option>
                            <option value="5" selected>Meal</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-semibold">Vote:</label>
                        <select class="custom-select" id="vote" name="vote">
                            <option value="0" selected>star</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div style="width: 30%" class="form-group">
                        <label class="font-weight-semibold" for="image1">Image 1</label>
                        <img style="max-width: 100%; object-fit: cover; width: 100%; height: 250px"
                             th:src="@{${hotel.imagesPath1}}"/>
                        <input type="file" name="image1" class="form-control" id="image1" placeholder="Image">
                    </div>
                    <div style="width: 30%" class="form-group">
                        <label class="font-weight-semibold" for="image2">Image 2</label>
                        <img style="max-width: 100%; object-fit: cover; width: 100%; height: 250px"
                             th:src="@{${hotel.imagesPath2}}"/>
                        <input type="file" name="image2" class="form-control" id="image2" placeholder="Image">

                    </div>
                    <div style="width: 30%" class="form-group">
                        <label class="font-weight-semibold" for="image3">Image 3</label>
                        <img style="max-width: 100%; object-fit: cover; width: 100%; height: 250px"
                             th:src="@{${hotel.imagesPath3}}"/>
                        <input type="file" name="image3" class="form-control" id="image3" placeholder="Image">
                    </div>
                    <div style="width: 30%" class="form-group">
                        <label class="font-weight-semibold" for="image4">Image 4</label>
                        <img style="max-width: 100%; object-fit: cover; width: 100%; height: 250px"
                             th:src="@{${hotel.imagesPath4}}"/>
                        <input type="file" name="image4" class="form-control" id="image4" placeholder="Image">
                    </div>
                    <div class="form-group">
                        <label class="font-weight-semibold" for="city">Hotel type:</label>
                        <select class="custom-select" id="hotel-type" name="hotel_type.id">
                            <option th:each="hotel_type :${list_type_hotel}" th:value="${hotel_type.id}"
                                    th:text="${hotel_type.name}"
                                    th:selected="${hotel_type.id == hotel.hotel_type.id}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-semibold" for="city">City:</label>
                        <select class="custom-select" id="city" name="city.id">
                            <option th:each="city :${list_city}" th:value="${city.id}"
                                    th:text="${city.name}"
                                    th:selected="${city.id == hotel.city.id}"></option>
                        </select>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Save">
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
