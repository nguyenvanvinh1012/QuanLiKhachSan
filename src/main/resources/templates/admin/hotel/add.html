<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{layouts/admin_layout}"
       lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add hotel</title>
</head>
<body>
<div layout:fragment="content">
  <div class="page-header">
    <div class="header-sub-title">
      <nav class="breadcrumb breadcrumb-dash">
        <a href="/admin" class="breadcrumb-item"><i class="anticon anticon-home m-r-5"></i>Home</a>
        <a href="/admin/hotel/1" class="breadcrumb-item">Hotel list</a>
        <span class="breadcrumb-item active">Add hotel</span>
      </nav>
    </div>
  </div>
  <div class="tab-content m-t-15">
    <div class="tab-pane fade show active" id="product-edit-basic" >
      <div class="card">
        <form th:action="@{/admin/hotel/add}" th:object="${hotel}"
              method="post" enctype="multipart/form-data" class="card-body">
          <div class="form-group">
            <label class="font-weight-semibold" for="name">Hotel Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Hotel name">
            <div style="margin-top: 15px">
              <span class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
          </div>
          <div class="form-group">
            <label class="font-weight-semibold" for="address">Address</label>
            <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Address">
            <div style="margin-top: 15px">
              <span class="alert alert-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
            </div>
          </div>
          <div class="form-group">
            <label class="font-weight-semibold" for="phone">Phone</label>
            <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="Phone number">
            <span class="alert alert-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
          </div>
          <div class="form-group">
            <label class="font-weight-semibold" for="center">Center</label>
            <input type="text" th:field="*{center}" class="form-control" id="center" placeholder="Center">
            <div style="margin-top: 15px">
              <span class="alert alert-danger" th:if="${#fields.hasErrors('center')}" th:errors="*{center}"></span>
            </div>
          </div>
          <div class="form-group">
            <label class="font-weight-semibold" for="sea">Bordering sea</label>
            <input style="width: 20px; height: 20px; margin-left: 7px ;cursor: pointer;"
                   type="checkbox" th:field="*{bordering_sea}" class="form-control" id="sea">
          </div>
          <div class="form-group">
            <label class="font-weight-semibold" for="description">Description</label>
            <textarea style="height: 200px" th:field="*{description}" class="form-control" id="description" placeholder="Description"></textarea>
            <div style="margin-top: 15px">
              <span class="alert alert-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
            </div>
          </div>
          <div class="form-group">
            <label class="font-weight-semibold" for="city">Meal:</label>
            <select class="custom-select" id="meal" name="meal">
              <option value="0">Không có</option>
              <option value="1">Bữa sáng</option>
              <option value="2">Bữa sáng và trưa</option>
              <option value="3">Bữa sáng và tối</option>
              <option value="4" selected>Cả ba bữa</option>
            </select>
          </div>
          <div class="form-group">
            <label class="font-weight-semibold" for="city">Vote:</label>
            <select class="custom-select" id="vote" name="vote">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5" selected>5</option>
            </select>
          </div>
          <div class="form-group">
            <label class="font-weight-semibold" for="image1">Image 1</label>
            <input required type="file" name="image1" class="form-control" id="image1" placeholder="Image">
          </div>
          <div class="form-group">
            <label class="font-weight-semibold" for="image2">Image 2</label>
            <input required type="file" name="image2" class="form-control" id="image2" placeholder="Image">
          </div>
          <div class="form-group">
            <label class="font-weight-semibold" for="image3">Image 3</label>
            <input required type="file" name="image3" class="form-control" id="image3" placeholder="Image">
          </div>
          <div class="form-group">
            <label class="font-weight-semibold" for="image4">Image 4</label>
            <input required type="file" name="image4" class="form-control" id="image4" placeholder="Image">
          </div>
          <div class="form-group">
            <label class="font-weight-semibold" for="city">Hotel type:</label>
            <select class="custom-select" id="hotel-type" name="hotel_type.id">
              <option th:each="hotel_type :${list_type_hotel}" th:value="${hotel_type.id}"
                      th:text="${hotel_type.name}"></option>
            </select>
          </div>
          <div class="form-group">
            <label class="font-weight-semibold" for="city">City:</label>
            <select class="custom-select" id="city" name="city.id">
              <option th:each="city :${list_city}" th:value="${city.id}"
                      th:text="${city.name}"></option>
            </select>
          </div>
          <input type="submit" class="btn btn-primary" value="Save">
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
