<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/payment.css">
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<input type="checkbox" id="successCheckbox" class="hidden-checkbox">

<svg width="400" height="400">
    <circle fill="none" stroke="#68E534" stroke-width="20" cx="200" cy="200" r="190" class="circle"
            stroke-linecap="round" transform="rotate(-90 200 200) "/>
    <polyline fill="none" stroke="#68E534" stroke-width="24" points="88,214 173,284 304,138" stroke-linecap="round"
              stroke-linejoin="round" class="tick"/>
</svg>
<h2 class="alert alert-danger" style="color: #912d2b; margin-top: 5px">Opp!! Something went wrong!</h2>
<h2 class="alert alert-danger" style="color: #912d2b;">Payment failed!</h2>
<a href="/" class="btn btn-primary">Back to homepage</a>

<script>
    window.addEventListener('load', function () {
        document.getElementById('successCheckbox').checked = true;
        document.getElementById('successMessage').classList.add('initial-animation');
    });
</script>
</body>
</html>
