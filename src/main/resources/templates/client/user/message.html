<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/user_layout}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body style="background: #f6f7fc;">
<div layout:fragment="content">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-6 col-md-8 col-xl-5">
                <div class="card shadow" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <h3>Reset Your <strong> Password</strong></h3>
                        <form>
                            <div th:if="${error}" style="padding: 10px" class="alert alert-danger">
                                Invalid Token
                            </div>
                            <div th:if="${success}" style="padding: 10px;" class="alert-success">
                                You have successfully changed your password.
                            </div>
                            <div style="margin-top: 20px" class="d-grid gap-2 form-action">
                                <a href="/login" class="btn btn-primary btn-lg btn-block nir-btn">Back to login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
