<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/user_layout}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body style="background: #f6f7fc;">
<div layout:fragment="content">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-6 col-md-8 col-xl-5">
                <div class="card shadow" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <h3>Login to <strong>Yatriiworld</strong></h3>
                        <p class="mb-4 text-secondary">Enter your username
                            and password to access your account.</p>
                        <form th:action="@{/login}" method="post">
                            <div style="padding: 10px" th:if="${param.error}" class="alert alert-danger">
                                Invalid username and password.
                            </div>
                            <div th:if="${param.logout}" class="alert-success">
                                You have been logged out.
                            </div>

                            <div class="form-group mb-2">
                                <label for="username"></label>
                                <input type="text" class="form-control"
                                       required id="username" name="username" placeholder="Username">
                            </div>

                            <div class="form-group mb-2">
                                <label for="password"></label>
                                <input type="password" class="form-control"
                                       required id="password" name="password" placeholder="Password">
                            </div>

                            <div class="form-check d-flex justify-content-start mb-4">

                                <input type="checkbox" class="form-check-input" name="remember-me" id="remember-me">
                                <label class="form-check-label"
                                       for="remember-me"> Remember me</label>
                            </div>

                            <div class="d-grid gap-2 form-action">
                                <button style="border: none" type="submit" class="btn btn-primary btn-lg btn-block nir-btn">SIGN IN</button>
                                <div class="login-social border-t mt-3 pt-2 mb-3">
                                    <p class="mb-2">OR continue with</p>
                                    <a href="#" class="btn-facebook"><i class="fab fa-facebook" aria-hidden="true"></i>
                                        Facebook</a>
                                    <a href="#" class="btn-twitter"><i class="fab fa-twitter" aria-hidden="true"></i>
                                        Twitter</a>
                                    <a href="/oauth2/authorization/google" class="btn-google"><i class="fab fa-google" aria-hidden="true"></i> Google</a>
                                </div>
                                <p class="mt-3 mb-0">Don't have an account?
                                    <a class="text-info text-center" th:href="${'/register'}">Sign up?</a>
                                </p>
                                <p class="mt-3 mb-0">
                                    <a class="text-info text-center" th:href="@{/forgot_password}">Forgot your password?</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
