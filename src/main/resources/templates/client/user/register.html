<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/user_layout}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body style="background: #f6f7fc;">
<div layout:fragment="content">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-6 col-md-8 col-xl-5">
                <div class="card shadow" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <h3>Sign up to <strong>Yatriiworld</strong></h3>
                        <p class="mb-4 text-secondary">Welcome to
                            Yatriiworld, please sign up to continue.</p>
                        <form th:action="@{/register}" th:object="${user}" method="post">
                            <div class="form-group mb-2">
                                <label for="full_name"></label>
                                <input type="text" class="form-control"
                                        id="full_name" name="full_name" placeholder="Enter your Full name">
                                <div style="text-align: left; margin-top: 5px">
                                    <span class="alert alert-danger" th:if="${#fields.hasErrors('full_name')}" th:errors="*{full_name}"></span>
                                </div>
                            </div>

                            <div class="form-group mb-2">
                                <label for="email"></label>
                                <input type="email" class="form-control"
                                        id="email" name="email" placeholder="Enter your email">
                                <div style="text-align: left; margin-top: 5px">
                                    <span class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                                </div>
                            </div>

                            <div class="form-group mb-2">
                                <label for="username"></label>
                                <input type="text" class="form-control"
                                        id="username" name="username" placeholder="Enter your username">
                                <div style="text-align: left; margin-top: 5px">
                                    <span class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                                </div>
                            </div>

                            <div class="form-group mb-2">
                                <label for="password"></label>
                                <input type="password" class="form-control"
                                        id="password" name="password" placeholder="Enter your password">
                                <div style="text-align: left; margin-top: 5px">
                                    <span  class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                                </div>
                            </div>
                            <div class="form-group mb-2">
                                <label for="phone"></label>
                                <input type="tel" class="form-control"
                                        id="phone" name="phone" placeholder="Enter your phone">
                                <div style="text-align: left; margin-top: 5px">
                                    <span class="alert alert-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
                                </div>
                            </div>
                            <div class="d-grid gap-2 form-action">
                                <button style="border: none" type="submit" class="btn btn-primary btn-lg btn-block nir-btn">SIGN UP
                                </button>
                                <div class="login-social border-t mt-3 pt-2 mb-3">
                                    <p class="mb-2">OR continue with</p>
                                    <a href="#" class="btn-facebook"><i class="fab fa-facebook" aria-hidden="true"></i>
                                        Facebook</a>
                                    <a href="#" class="btn-twitter"><i class="fab fa-twitter" aria-hidden="true"></i>
                                        Twitter</a>
                                    <a href="/oauth2/authorization/google" class="btn-google"><i class="fab fa-google" aria-hidden="true"></i> Google</a>
                                </div>
                                <p class="mt-3 mb-0">Already have an account? <a class="text-info text-center"
                                                                                 th:href="${'/login'}">Sign in?</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
