<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/user_layout}"
      lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
</head>
<body style="background: #f6f7fc;">
<div layout:fragment="content">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-6 col-md-8 col-xl-5">
        <div class="card shadow" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <h3>Forgot<strong> Password</strong></h3>
            <p class="mb-4 text-secondary">We will be sending a reset password link to your email.</p>
            <form th:action="@{/forgot_password}" method="post">
              <div th:if="${error}" style="padding: 10px" class="alert alert-danger">
                       Invalid Email
              </div>
              <div th:if="${success}" style="padding: 10px;" class="alert-success">
                    We have sent a reset password link to your email. Please check.
              </div>

              <div class="form-group mb-2">
                <label for="email"></label>
                <input type="text" class="form-control"
                       required id="email" name="email" placeholder="Enter your e-mail">
              </div>

              <div class="d-grid gap-2 form-action">
                <button style="border: none" type="submit" class="btn btn-primary btn-lg btn-block nir-btn">SEND</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
